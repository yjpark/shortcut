</style></head><body><div id="definition">n.诺言, 消息, 话语, 单词 vt.用词语表达</div><div id="sentences">  <div class="sentence">    <div class="original">      Could we have a <em>word</em> before you go to the meeting?    </div>    <div class="translated">      你去开会之前，咱们能私下说句话吗？    </div>  </div>  <div class="sentence">    <div class="original">      Tell me what happened in your own <em>words</em>.    </div>    <div class="translated">      用你自己的话把发生的事情告诉我。    </div>  </div>  <div class="sentence">    <div class="original">      My friend sent <em>word</em> that he was well.    </div>    <div class="translated">      我朋友捎来口信说他很好。    </div>  </div></div>
